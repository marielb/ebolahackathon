<!doctype html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="smsApp">

    <div class="col-lg-6 col-sm-12" id="doughnut-chart" ng-controller="DoughnutCtrl">
      <div class="panel panel-default">
        <div class="panel-heading">Doughnut Chart</div>
        <div class="panel-body">
          <canvas id="doughnut" class="chart chart-doughnut chart-xs" data="data" labels="labels"></canvas>
        </div>
      </div>
    </div>

    <div ng-controller="AppCtrl">
      <div enter="deleteTweets()">Roll over to load more tweets</div>

      <div> 
      	<h2>List of Villages</h2>
      	<table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Symptom</th>
                <th>Message Response</th>
                <th>Next Node</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="data in labels">
                <td>{{ data }}</td>
              </tr>
            </tbody>
          </table>
      </div>

    </div>

<!doctype html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<body ng-app="smsApp">
    <div class="header">
      <h1>Hack-w/Healer</h1>
      <h2><small>Text the Number Below</small></h2>
      <h2>443-568-3935</h2>
    </div>

    <div ng-controller="AppCtrl">
      <div> 
      	<h2>List of Villages</h2>
      	<table class="table table-striped">
            <thead>
              <tr>
                <th>Phone Number</th>
                <th>Reported Case</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="data in people" data-ng-class="{'danger': data.Message == 15}">
                <td>{{ data.PhoneNumber }}</td>
                <td><span ng-if="data.Message=15">Patient is on their way to ETU</span>
                  {{ data.Message }}</td>
              </tr>
            </tbody>
          </table>
      </div>

    </div>
